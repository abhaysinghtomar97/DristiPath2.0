<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Type - Public Transport Tracking</title>
  <style>
    :root { --primary:#2c3e50; --accent:#3498db; }
    body { margin:0; font-family: Arial, sans-serif; background:#f7fafc; }
    .navbar { background:var(--primary); color:#fff; padding:16px 20px; display:flex; justify-content:space-between; align-items:center; }
    .brand { font-weight:700; }
    .container { max-width:960px; margin:0 auto; padding:30px 16px; }
    .card { background:#fff; border-radius:14px; padding:30px; box-shadow:0 10px 30px rgba(0,0,0,0.08); text-align:center; }
    .grid { display:grid; grid-template-columns:1fr; gap:18px; margin-top:18px; }
    @media(min-width:760px){ .grid{ grid-template-columns:1fr 1fr; } }
    .option { padding:28px; border:2px solid #e5e7eb; border-radius:12px; cursor:pointer; transition: all .2s; }
    .option:hover { border-color:var(--accent); transform: translateY(-2px); box-shadow:0 6px 18px rgba(52,152,219,0.25); }
    .btn { background:var(--accent); color:#fff; border:none; border-radius:8px; padding:12px 16px; cursor:pointer; margin-top:16px; font-weight:700; }
    .chips { margin-top:8px; color:#6b7280; font-size:13px; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">üöç Public Transport Tracking</div>
    <a href="/" style="color:#fff; text-decoration:none;">Home</a>
  </div>
  <div class="container">
    <div class="card">
      <h2>Select Type</h2>
      <p class="chips">Choose how you want to use the app</p>
      <div class="grid">
        <div class="option" onclick="location.href='/auth/?type=user'">
          <h3>Normal User</h3>
          <p>Find nearest vehicles, view routes, search by ID and check delays.</p>
          <button class="btn">Continue as User</button>
        </div>
        <div class="option" onclick="location.href='/auth/?type=admin'">
          <h3>Admin</h3>
          <p>Sign in to manage vehicles and routes in the admin panel.</p>
          <button class="btn">Continue as Admin</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
